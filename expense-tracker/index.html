<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="bi bi-wallet2 align-middle mr-2"></i>
                Expense Tracker
            </h1>
            <p class="text-gray-600">Keep track of your expenses effortlessly</p>
        </header>

        <!-- Success Modal -->
        <div id="successModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75 z-50">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h2 class="text-xl font-semibold text-green-600 mb-4">Expense Saved Successfully!</h2>
                <p class="text-gray-700 mb-4">Your expense has been saved successfully.</p>
                <button id="closeModalBtn" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
                    Close
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Expense Form -->
            <form id="expenseForm" class="mb-8">
                <div class="grid gap-4 md:grid-cols-2 mb-4">
                    <div>
                        <label for="expenseName" class="block text-sm font-medium text-gray-700 mb-1">Expense Name</label>
                        <input type="text" id="expenseName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Enter expense name">
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <input type="number" id="amount" required min="0" step="0.01"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Enter amount">
                    </div>
                    <!-- Currency Selection -->
                    <div>
                        <label for="currency" class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
                        <select id="currency" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="INR">INR (₹)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                    <!-- Date Input -->
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    </div>
                </div>
                <button type="submit"
                    class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    <i class="bi bi-plus-circle mr-2"></i>Add Expense
                </button>
            </form>

            <!-- Expense List -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Expenses</h2>
                <div id="expenseList" class="space-y-3"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-600 text-sm">
            <p>© 2024 Expense Tracker. All rights reserved.</p>
        </footer>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
